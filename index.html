<h1><strong> Formulario Reservas Médicas </strong> </h1> 
    <HR>
<form action="RESPONSE.HTML" method="GET">
    <div>
    <label for="nombre"> NOMBRE</label>
    <input type ="text" placeholder="Ingrese Nombre" required>
   </div>
    
   <div>
  
    <label for="especialidad">ESPECIALIDAD</label>
    <input type="text" list="especialidades" id="especialidad" name="especialidad" placeholder="Seleccione especialidad" required>
    <datalist id="especialidades">
      <option value="Medicina interna"></option>
      <option value="Medicina general"></option>
      <option value="Traumatología"></option>
      <option value="Nutricionista"></option>
      <option value="Cardiología"></option>
      <option value="Pediatría"></option>  
    </datalist>
</div>  
<div>
    <label for="fecha"> FECHA </label>
    <input type ="date" required placeholder="Seleccione fecha">    
</div>  
<div>
    <label for="hora"> HORA </label>
    <input type ="time" required>    
</div>  
<div>
    <label for="correo"> CORREO </label>
    <input type="correo" pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" placeholder="Ingrese correo"required>    
</div>  
<div>
    <button type="submit">Enviar</button>
</div>
</form>
